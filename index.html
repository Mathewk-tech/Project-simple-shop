<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1 style="text-align: center;">Simple Shops</h1> 
    </header>
<hr>
    <main>
        <section id="controls">

            <button data-category="all" style="cursor: pointer;">All products</button>
            <button data-category="men's clothing" style="cursor: pointer;">Men's clothing</button>
            <button data-category="women's clothing" style="cursor: pointer;">Women's clothing</button>
            <button data-category="electronics" style="cursor: pointer;">Elecronics</button>
            <button data-category="jewelery" style="cursor: pointer;">jewelery</button>
        </section>
        <section id="products" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px;">


        </section>
    <div>
        <section>
            <aside>
                <h1>CART</h1>
                <ul id="items"></ul>
                <p>Total:$<span id="total">0.00</span></p>
            </aside>
        </section>
    </div>
        
    </main>


    <script src="./index.js"></script>
</body>
</html>
