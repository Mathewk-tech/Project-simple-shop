<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Simple Shop</h1>
    </header>

    <main>
        <section id="controls">
            <button data-category="all">All Products</button>
            <button data-category="men's clothing">Men's Clothing</button>
            <button data-category="women's clothing">Women's Clothing</button>
            <button data-category="electronics">Electronics</button>
            <button data-category="jewelery">Jewelry</button>
            <button data-category="Cart" id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </section>

        <section id="products">
        </section>

        <section id="cart-section">
            <button id="back-to-products" class="back-btn">‚Üê Back to Products</button>
            <h1>Your Cart</h1>
            <ul id="items"></ul>
            <p>Total: KSH <span id="total">0.00</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Shop. All rights reserved.</p>
    </footer>

    <div id="notification" class="notification">Item added to cart!</div>

    <script src="./index.js"></script>
</body>
</html>
